<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://cdn.mainnet.cash/mainnet-1.0.8.js"></script>
</head>

<body>
    <header>
        <h1>My CashTokens Webwallet</h1>
        <b>Connected to chipnet</b>
        <div>Change to <span id="view1" class="view">MyTokens</span>, <span id="view2" class="view">CreateTokens</span>
        </div>
    </header>
    <main>
        <div id="walletView">
            <div>Wallet balance: <span id="balance"></span></div>
            <div>Wallet token balance: <span id="tokenBalance"></span></div>
            <div>Address: <span id="depositAddr" class="depositAddr"></span></div>
            <div>Deposit QR: <img id="depositQr" class="depositQr" /></div>
            <div>
                <br>
                Send tBCH to
                <input id="sendAddr" placeholder="address"></input>
                <br>
                <input id="sendAmount" placeholder="amount satoshis"></input>
                <input type="button" id="send" value="Send"></input>
                or
                <input type="button" id="sendMax" value="Send All Funds"></input>
            </div>
        </div>

        <div id="tokenView" style="display: none;">
            <div id="noTokensFound"></div>
            <template id="token-template">
                <div class="item">
                    <div id="tokenType"></div>
                    <div id="tokenID" class="tokenID"></div>
                    <div id="tokenCommitment"></div>
                    <div id="tokenAmount"></div>
                    <br>
                    <div id="tokenSend" style="display: none;">
                        Send these tokens to
                        <input id="tokenAddress" placeholder="token address"></input>
                        <br>
                        <input id="sendTokenAmount" placeholder="amount tokens"></input>
                        <input type="button" id="sendSomeButton" value="Send"></input>
                        or
                        <input type="button" id="sendAllButton" value="Send All Tokens"></input>
                    </div>
                    <div id="nftSend" style="display: none;">
                        Send this NFT to
                        <input id="tokenAddress" placeholder="tokenAddress"></input>
                        <input type="button" id="sendNFT" value="Send NFT"></input>
                    </div>
                    <div id="nftMint" style="display: none;">
                        Mint immutable NFT
                        <input id="commitmentInput" placeholder="commitment"></input>
                        <input type="button" id="mintNFT" value="Mint NFT"></input>
                    </div>
                    <hr style="margin: 15px">
                </div>
            </template>

            <div id="Placeholder"></div>
        </div>

        <div id="createTokensView" style="display: none;">
            Create new fungible tokens
            <input id="tokenSupply" placeholder="total supply"></input>
            <input type="button" id="createTokens" value="Create"></input>
            <br><br>
            Create a new minting NFT
            <input type="button" id="createMintingToken" value="Create"></input>
        </div>
    </main>
</body>
<footer>
    <a href="https://github.com/mr-zwets/mvp-cashtokens-webwallet" target="_blanc">
        <img class="githublogo" src="./github.png">
    </a>
    <p>
        built with <a href="https://mainnet.cash/" target="_blanc">Mainnet.cash</a>
    </p>
</footer>

</html>
<script type="module" src="./script.js"></script>
